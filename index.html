<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="blackJack">
        <header>
            <h1>
                BlackJack
            </h1>
        </header>
        <div id="message"></div>
        <div id="table">
            <h2>Your cards</h2>
            <div id="playerCards"></div>
            <h2>Dealer Cards</h2>
            <div id="dealerCards"></div>
        </div>
        <div id="points">
            Player Points <div id="playerPoints"></div>
            Dealer Points <div id="dealerPoints"></div>
        </div>
        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
    </section>
    <script src="app/Game.js" type="module"></script>
</body>

</html>
